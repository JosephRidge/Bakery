{% extends 'main.html'%}
{% block content%}
    <!-- Page Header Start -->
    <div class="container-fluid page-header py-6 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center pt-5 pb-3">
            <h1 class="display-4 text-white animated slideInDown mb-3">Shop</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a class="text-white" href="{% url 'home' %}">Home</a></li> 
                    <li class="breadcrumb-item text-primary active" aria-current="page">Shop</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

<div class="container my-4 ">
    <a class= "badge bg-info text-dark px-2 py-2 my-2 " href="{% url 'create-shop' %}"> add product</a>
    <a class= "badge bg-warning text-dark px-2 py-2 my-2 " href="{% url 'update-shop' shop.id %}"> update product</a>

    <a class= "badge bg-danger text-dark px-2 py-2 my-2 " href="{% url 'delete-shop' shop.id %}"> delete product</a>
<hr>
    <div>{{shop.productName}} <span class="badge bg-info text-dark">Ksh. {{shop.price}} </span></div>
    <div> Quantity remaining: {{shop.quantity}} </div>
<hr>

{% endblock content %}
