{% extends 'main.html'%}

{% block content%}
    <!-- Page Header Start -->
    <div class="container-fluid page-header py-6 wow fadeIn" data-wow-delay="0.1s">
      <div class="container text-center pt-5 pb-3">
          <h1 class="display-4 text-white animated slideInDown mb-3">Login to access discounts</h1>
          <nav aria-label="breadcrumb animated slideInDown">
              <ol class="breadcrumb justify-content-center mb-0">
                  <li class="breadcrumb-item"><a class="text-white" href="{% url 'home' %}">back</a></li> 
                  <li class="breadcrumb-item text-primary active" aria-current="page">Login</li>
              </ol>
          </nav>
      </div>
  </div>
  <!-- Page Header End -->
<form method="POST" class="border border-primary justify-content-center  ">
    {% csrf_token %}
    <div class="form-group w-50">
      <label >User Name</label>
      <input type="text" class="form-control item" name="username" id="exampleInputUserName"  placeholder="Enter user name">
     </div>
    <div class="form-group my-2 w-50">
      <label>Password</label>
      <input type="password" class="form-control item" name="password" id="exampleInputPassword1" placeholder="Password">
    </div> 
    <div class="row g-3">
      <div class="col-md-6">
          <div class="form-floating">
              <input type="text" class="form-control" id="name" placeholder="Your Name">
              <label for="name">Your Name</label>
          </div>
      </div>
      <div class="col-md-6">
          <div class="form-floating">
              <input type="email" class="form-control" id="email" placeholder="Your Email">
              <label for="email">Your Email</label>
          </div>
      </div>

    <div><a href="{% url 'register' %}" class="text-primary">don't have an account? </a></div>

    <button type="submit" class="btn btn-block bg-primary">login</button>
  </form>
{% endblock %}
