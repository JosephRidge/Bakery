{% extends 'main.html'%}

{% block content%}
<form method="POST" class="container my-4 ">
    {% csrf_token %}
    <div class="form-group  w-50">
      <label for="exampleInputUserName">User Name</label>
      <input type="text" class="form-control" name="username" id="exampleInputUserName"  placeholder="Enter user name">
     </div>
    <div class="form-group my-2 w-50">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
    </div> 
    <button type="submit" class="btn btn-primary w-50 container my-2">Submit</button>
  </form>
{% endblock %}
