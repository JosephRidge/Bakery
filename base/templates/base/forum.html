{% extends 'main.html'%}
{% block content%}
    <!-- Page Header Start -->
    <div class="container-fluid page-header py-6 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center pt-5 pb-3">
            <h1 class="display-4 text-white animated slideInDown mb-3">Forum</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a class="text-white" href="{% url 'home' %}">Home</a></li> 
                    <li class="breadcrumb-item text-primary active" aria-current="page">Forum</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->
<div class="container my-4">

    <a class="badge bg-warning text-dark text-decoration-none p-2 " href="{% url 'create-post'%}">Create Post </a>

    {% for post in posts %}
    <a class="mt-2 text-decoration-none " href="{% url 'read-post' post.id %}"><h2>{{post.title }}</h2> </a>
    <hr>
    {% endfor %}
    
</div>
{% endblock content %}
