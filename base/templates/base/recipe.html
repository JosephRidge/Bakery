{% extends 'main.html'%} {% block content%}

<div class="container my-4 fs-6">
  <h1>{{recipe.name}} <span class="badge bg-info">{{recipe.price}}</span></h1>
  <p>
    Level: <span class="badge bg-success">{{recipe.get_level_display}}</span>
    <br />
    {{recipe.decription}}
  </p>
  <h2>Ingredients</h2>
  <div>{{recipe.ingredients}}</div>
  <h2>steps</h2>
  <div>{{recipe.steps}}</div>
</div>
{% endblock content %}
