{% extends 'main.html'%}
{% block content%}
    <!-- Page Header Start -->
    <div class="container-fluid page-header py-6 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center pt-5 pb-3">
            <h1 class="display-4 text-white animated slideInDown mb-3">Shop</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a class="text-white" href="{% url 'home' %}">Home</a></li>
                     <li class="breadcrumb-item text-primary active" aria-current="page">Add Shop Item</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->

<form method="POST"  class="container my-4">
    {% csrf_token %}
    {{form}}
    <input type="submit" />
</form>
{% endblock content %}
